<html lang="en">


<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>

</head>
<body style="background-color: #1C1C1E;">
    <div class="header">
        <div class="side-nav">
            <a href="#" class="hamb-icon">
                <img src="../static/images/hamburger_icon.png" class="hamb-icon-size">
            </a>
            <ul class="nav-links">
                <li><a href="#"><i class="fa-solid fa-house"></i><p>Home</p></a></li>
                <li><a href="#"><i class="fa-solid fa-upload"></i><p>Publish poem</p></a></li>
                <li><a href="#"><i class="fa-solid fa-file-pen"></i><p>Rate poem</p></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i><p>My profile</p></a></li>
                <li><a href="#"><i class="fa-sharp fa-solid fa-clipboard-list"></i><p>My poems</p></a></li>
                <div class="active"></div>
            </ul>
        </div>


<div class="mx-auto" style="width: 600px;margin-top: 10%;">
    <form class="px-4 py-3">
        <div>
        <label for="disabledTextInput" class="form-label, normal-white-text" style="margin-bottom: 8px">Name and surname</label>
        <input class="form-control" type="text" placeholder="e.g. Apollo Creed Clubber-Lang" aria-label="default input example">
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormEmail1" class="form-label" style="-webkit-text-fill-color: #e2e9f7; margin-top: 18px">Email address</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword1" class="form-label" style="-webkit-text-fill-color: #e2e9f7">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            <div id="passwordHelpBlock" class="form-text" style="-webkit-text-fill-color: #EDF1FA">
                Your password must be 8-20 characters long, and must not contain spaces, special characters, or emoji.
            </div>
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword1" class="form-label" style="-webkit-text-fill-color: #e2e9f7">Repeat password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 8px">Sign up</button>
    </form>
    <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="#" style="-webkit-text-fill-color: #e2e9f7; margin-top: 20px">Already registered? Sign in</a>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </div>

    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/d26aff7c85.js" crossorigin="anonymous"></script>

</body>
</html>
