{% block head %}

{% endblock %}

{% block content %}
    <div class="mx-auto" style="width: 600px;margin-top: 10%;">
        <form class="px-4 py-3">
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label" style="-webkit-text-fill-color: #e2e9f7">Email
                    address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>

            <input class="mb-3">
                <label for="inputPassword5" class="form-label" style="-webkit-text-fill-color: #e2e9f7">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="mb-3">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 8px">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" style="-webkit-text-fill-color: #e2e9f7; margin-top: 20px">New around here?
            Sign up</a>
        <a class="dropdown-item" href="#" style="-webkit-text-fill-color: #e2e9f7; margin-top: 20px">Forgot
            password?</a>
    </div>

{% endblock %}
