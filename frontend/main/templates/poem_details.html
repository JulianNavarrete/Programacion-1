<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Poem details</title>

</head>

<body style="background-color: #1C1C1E;">
<div class="header">
    <div class="side-nav">
        <a href="#" class="hamb-icon">
            <img src="../static/images/hamburger_icon.png" class="hamb-icon-size">
        </a>
        <ul class="nav-links">
            <li><a href="#"><i class="fa-solid fa-house"></i>
                <p>Home</p></a></li>
            <li><a href="#"><i class="fa-solid fa-upload"></i>
                <p>Publish poem</p></a></li>
            <li><a href="#"><i class="fa-solid fa-file-pen"></i>
                <p>Rate poem</p></a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i>
                <p>My profile</p></a></li>
            <li><a href="#"><i class="fa-sharp fa-solid fa-clipboard-list"></i>
                <p>My poems</p></a></li>
            <div class="active"></div>
        </ul>
    </div>


    <div class="mx-auto" style="width: 60%;margin-top: 10%;">
        <fieldset disabled>
            <div>
                <label for="disabledTextInput" class="form-label, normal-white-text">Title</label>
                <input class="form-control" type="text" placeholder="Poem title" aria-label="default input example">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label, normal-white-text" style="margin-top: 12px">Content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                          placeholder="Lorem ipsum dolor..."></textarea>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label for="disabledTextInput" class="form-label, normal-white-text" style="width: 35%">Creation
                        date</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Creation date"
                           style="width: 75%">
                </div>
                <div class="col-xs-6">
                    <label for="disabledTextInput" class="form-label, normal-white-text"
                           style="width: 35%">Author</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Name of the Author"
                           style="width: 75%"/>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-xs-3">
                        <label for="disabledTextInput" class="form-label, normal-white-text" style="margin-top: 20px">Average
                            score</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Score"
                               style="width: 45%">
                    </div>
                    <div class="col-xs-3">
                        <label for="disabledTextInput" class="form-label, normal-white-text" style="margin-top: 20px">Number
                            of ratings</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Score"
                               style="width: 57%">
                    </div>
                    <div class="col-xs-6">
                    </div>
        </fieldset>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" style="margin-top: 20px;background-color: #0d6efd">Rate
                this poem
            </button>
        </div>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>

        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>

    </div>

    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/d26aff7c85.js" crossorigin="anonymous"></script>

</body>
</html>
